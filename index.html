<!doctype html>
<html lang=ja>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width">
<title>jQueryプラグイン 日本向け日付ピッカー</title>
<link rel=stylesheet href="//rawgit.com/ztms/jquery.jpDatePicker/master/jquery.jpDatePicker.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//rawgit.com/ztms/jquery.jpDatePicker/master/jquery.jpDatePicker.js"></script>
<script>
$(function(){
    $('#default').jpDatePicker();
    $('#format').jpDatePicker({ format:'YYYY-MM-DD' });
});
</script>
</head>
<body>
<h1>jQueryプラグイン 日本向け日付ピッカー</h1>
<input id=default>
<input id=format>
</body>
</html>
