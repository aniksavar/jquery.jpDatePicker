<!doctype html>
<html lang=ja>
<head>
<meta charset=utf-8>
<title>jQueryプラグイン 日本語日付ピッカー</title>
<link rel=stylesheet href="jquery.jpDatePicker.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jquery.jpDatePicker.js"></script>
<script>
$(function(){
    $('#default').jpDatePicker();
    $('#format').jpDatePicker({ format:'YYYY-MM-DD' });
});
</script>
</head>
<body>
<input id=default>
<input id=format>
</body>
</html>
